<html>
    <head>
        <title>mercari Purchase history</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2 class="header p-3 bg-secondary text-white">mercari Purchase history</h2>
            <div class="text-center mt-4">
                <p class="seach-text">Get a list of purchased products</p>
            </div>
            <div class="text-center mt-3">
                <input type="number" min="1" value="1" id="id_count">
                <button id="search" class="btn btn-primary">購入済み</button>
                <button id="search_2" class="btn btn-primary">取引中</button>
            </div>
            <div class="text-center">
                <textarea id="log" class="view_area"></textarea>
            </div>  
        </div>  
        <script type="text/javascript" src="./eel.js"></script>
        <script>
            search.addEventListener('click', () => {                             
                eel.mercari_scraping(id_count.value);
            })

            search_2.addEventListener('click', () => {                             
                eel.mercari_scraping_2(id_count.value);
            })

            eel.expose(view_log_js)
            function view_log_js(text){
                log.value += text + "\n";
                var textarea = document.getElementById('log');
                textarea.scrollTop = textarea.scrollHeight;
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
